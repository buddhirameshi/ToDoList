<section class="tile {{todoTile().isComplete?'complete':''}}">
      <h2 class="tile-heading">
        <section class="input-wrap">
          <input type="checkbox" class="tile-complete-chck" title="Mark Complete" [checked]="todoTile().isComplete" (change)="onCheckboxChange($event)" formControlName="tileIsComplete"/>        
            <span class="task-heading">{{ todoTile().title }}</span>
        </section>
        <section class="tile-button-wrap">
          <button type="button" (click)="deleteItem(todoTile().id)" class="tile-delete-btn" title="Delete"><img src="./assets/delete.png"/></button>
          <button type="button" (click)="openModal()" class="tile-edit-btn" title="Edit"><img src="./assets/edit.png"/></button>
        </section>
      </h2> 
      <article class="to-do-content">

        <ul class="to-do-list list-group">
          <li class="tile-description list-group-item">{{ todoTile().description }}</li>
          <li class="list-group-item"><span class="list-item-label">Effort: </span><span class="list-item-value">{{ todoTile().effort }} Mins</span> </li>
          <li class="list-group-item"><span class="list-item-label">Status: </span><span class="list-item-value">{{ todoTile().isComplete?'Complete':'Not Complete' }}</span></li>
        </ul>
      </article>
    </section>
